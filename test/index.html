<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Router</title>
	<link href="https://unpkg.com/brixi@0.3.3/brixi.min.css" rel="stylesheet">
	<style>
		*{
			box-sizing: border-box;
		}
		body{
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}
		button{
			border: none;
			outline: none;
			background: transparent;
		}
	</style>
</head>
<body class="m-0 bg-grey-200 w-screen h-screen" flex="items-center justify-center">
	
	<button class="js- bg-primary-700 font-white px-1 radius-0.25 font-sm font-medium m-0.5 cursor-pointer shadow-md text-uppercase" flex="items-center justify-center" style="height: 36px;">Button</button>

    <main></main>

	<script type="module">
        import { configure, navigateTo, mount } from "./router.min.mjs";
        const main = document.body.querySelector("main");
        mount(main);
        configure({
            "/test": {
                tagName: "blog-article",
                file: "./blog-article.js",
            },
            "*": {
                tagName: "blog-article",
                file: "./blog-article.js",
            },
        });
	</script>
</body>
</html>
